<!DOCTYPE html>
<html>
<head>
    <title>Image with Rounded Corners</title>
    <style>
        /* Style for the rounded image */
        .rounded-image {
            width: 200px; /* Set the width to 200px */
            border-radius: 20%; /* Create rounded corners (a circle in this case) */
        }
    </style>
    
</head>
<body>
    <img class="rounded-image" src="img7a.jpg" alt=" Feather">
</body>
</html>
