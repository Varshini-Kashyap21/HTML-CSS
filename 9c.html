<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph and Buttons</title>
    <style>
        .container {
            border: 0.5px solid #000; 
            padding: 15px; 
            position: absolute;
        }

        button {
            margin-right: 10px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Satisfied with our Service?</p>
        <button>Yes</button>
        <button>No</button>
    </div>
</body>
</html>
