<!DOCTYPE html>
<html>
<head>
    <title>Square Image</title>
    <style>
        /* Style for the square container */
        .square-container {
            width: 100px; /* Set the width and height to make it a square */
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #000; /* Optional: Add a border for visualization */
        }

        /* Style for the image */
        .square-image {
            max-width: 200%; /* Ensure the image fits within the container */
            max-height: 200%; /* Ensure the image fits within the container */
        }
    </style>
</head>
<body>
    <div class="square-container">
        <img class="square-image" src="img7a.jpg" alt="Krishna">
    </div>
</body>
</html>
