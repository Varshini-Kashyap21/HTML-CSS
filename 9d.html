<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Paragraphs with Border</title>
    <style>
        .container {
            border: 2px solid black; 
            background-color: black; 
            color: white;
            padding: 20px; 
            position: absolute;
        }

        p {
            margin: 0; 
        }
    </style>
</head>
<body>
    <div class="container">
        <p><h2>Install YouTube Music.</h2></p>
        <p>Add YouTube Music to your Desktop for easy<br/> and quick Access</p>
    </div>
</body>
</html>
