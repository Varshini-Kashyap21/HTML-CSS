<!DOCTYPE html>
<html>
<head>
    <title>Rounded Textbox</title>
    <style>
        /* Style for the rounded textbox */
        .rounded-textbox {
            border-radius: 10px; /* Adjust the border radius as needed */
            padding: 10px;
            border: 1px solid #ccc; /* Add a border for visualization */
            width: 200px; /* Set the desired width */
        }
    </style>
</head>
<body>
    <input type="text" class="rounded-textbox" placeholder="Search..">
</body>
</html>
