<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <style>
        /* Center the search bar */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            margin: 0;
        }

        /* Style the search bar */
        .search-bar {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 25px;
            padding: 10px;
            width: 400px; /* Adjust the width as needed */
        }

        .search-bar input[type="text"] {
            border: none;
            outline: none;
            padding: 5px;
            font-size: 16px;
            border-radius: 15px;
            flex-grow: 1;
        }

        .search-bar button {
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 5px 10px;
            margin-left: 5px;
            cursor: pointer;
        }

        /* Google-sized logo */
        .google-logo {
            max-width: 300px; /* Adjust the size as needed */
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <img class="google-logo" src="img8.jpg" alt="Google Logo">
    <div class="search-bar">
        <input type="text" placeholder="Search Google or Type URL">
        <button type="button">Search </button>
    </div>
</body>
</html>
