<!DOCTYPE html>
<html>
<head>
    <title>Paragraph and Buttons on the Same Line</title>
    <style>
       
        p {
            display: inline-block; 
            vertical-align: middle;
            margin-right: 10px; 
        }

        
        .button {
            display: inline-block; 
            vertical-align: middle; 
            padding: 10px 20px; 
            background-color: #0077B5; 
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p>Thanks for chatting with our<br/> customer support.Would you like <br/>to take our quick survey?</p>
    <button class="button">Yes</button>
    <button class="button">No</button>
</body>
</html>
