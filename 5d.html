<!DOCTYPE html>
<html>
<head>
    <title>Styled Text</title>
    <style>
        .style1 {
            font-family: Arial;
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        .style2 {
            font-family: 'Arial';
            font-size: 15px;
            font-style: Arial;
            color: black;
        }
    </style>
</head>
<body>
    <p>
        <span class="style1">Shopping for  your business? </span><br/><br/>
        <span class="style2">See how Apple at Work can help </span><br/>
    </p>
    <a href="https://www.learn more.com/">Learn more ></a>
</body>
</html>
