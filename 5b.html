<!DOCTYPE html>
<html>
<head>
    <title>Styled Text</title>
    <style>
        .style1 {
            font-family: Arial;
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        .style2 {
            font-family: 'Arial';
            font-size: 15px;
            font-style: italic;
            color: red;
        }
    </style>
</head>
<body>
    <p>
        <span class="style1">Biggest Deals of the Year! </span><br/>
        <span class="style2">Sales end Tuesday </span>
    </p>
</body>
</html>
