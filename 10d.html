<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Square Image Containers</title>
    <style>
        .outer-container {
            border: 2px solid #000; 
            padding: 10px; 
            position: absolute;
        }

        .square-container {
            width: 200px; 
            height: 280px;
            border: 2px solid #000;
            text-align: center;
            display: inline-block; 
            margin: 10px; 
            
        }

        .square-image {
            width: 200px; 
            height: 180px;
            margin: 0 auto; 
            margin-top: 5px; 
        }

        .square-text {
            margin: 3px 0; 
        }

        .square-button {
            background-color: #1da1f2;
            color: white;
            padding: 8px 8px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100px;
        }
        .circle-image {
            width: 30px; /* Set the size of the circular image */
            height: 30px;
            border-radius: 50%; /* Make the image circular */
            background-color: #1da1f2; /* Background color for the circular image */
            position: absolute;
            bottom: 10px; /* Adjust top position to place it in the right corner */
            left: 10px; /* Adjust right position to place it in the right corner */
        }
    </style>
</head>
<body>
    <div class="outer-container">
        <div class="square-container">
            <img src="img7a.jpg" alt="Profile Image" class="square-image">
            <p class="square-text"align="left"><strong>sarvajana</strong></p>
            <img src="circle-image.png" alt="Circular Image" class="circle-image"><p class="square-text"align="left">2 mutual Friends</p>
            <button class="square-button"align="left">Add Friends</button>
            
        </div>

        <div class="square-container">
            <img src="img7b.jpeg" alt="Profile Image" class="square-image">
            <p class="square-text"align="left"><strong>Shyam</strong></p>
            <img src="circle-image.png" alt="Circular Image" class="circle-image"><p class="square-text"align="left">3 mutual Friends</p>
            <button class="square-button"align="left">Add Friends</button>
           
        </div>
        <div class="square-container">
            <img src="img7c.jpg" alt="Profile Image" class="square-image">
            <p class="square-text"align="left"><strong>Sumedha</strong></p>
            <img src="circle-image.png" alt="Circular Image" class="circle-image"><p class="square-text"align="left">4 mutual Friends</p>
            <button class="square-button"align="left">Add Friends</button>
            
        </div>
    </div>
</body>
</html>
