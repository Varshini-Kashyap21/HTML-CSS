<!DOCTYPE html>
<html>
<head>
    <title>Circular Image</title>
    <style>
        /* Style for the circular container */
        .circle-container {
            width: 200px; /* Set the width and height to create a circle */
            height: 200px;
            border-radius: 50%; /* Make it circular */
            overflow: hidden; /* Hide the overflow (parts of the image outside the circle) */
        }

        /* Style for the image */
        .circle-image {
            width: 100%; /* Ensure the image fills the circular container */
            height: auto; /* Maintain the image's aspect ratio */
        }
    </style>
</head>
<body>
    <div class="circle-container">
        <img class="circle-image" src="img7a.jpg" alt="Your Image Description">
    </div>
</body>
</html>
