<!DOCTYPE html>
<html>
<head>
    <title>Textbox with Shadow and No Borders</title>
    <style>
        /* Style for the textbox */
        .shadow-textbox {
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Add shadow */
            padding: 10px;
            border: none; /* Remove border */
            width: 200px; /* Set the desired width */
        }
    </style>
</head>
<body>
    <input type="text" class="shadow-textbox" placeholder="Search Google or type a URL">
</body>
</html>
